<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>
    <form id="login-form">
        <label>Email:</label>
        <input type="email" id="login-email" required><br><br>

        <label>Password:</label>
        <input type="password" id="login-password" required><br><br>

        <button type="submit">Login</button>
    </form>
    <p id="login-message"></p>
    <a href="signup.html">Signup Here</a>

    <script>
        document.getElementById("login-form").addEventListener("submit", async (e) => {
            e.preventDefault();
            const email = document.getElementById("login-email").value;
            const password = document.getElementById("login-password").value;

            const response = await fetch("/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email, password })
            });

            const data = await response.json();
            document.getElementById("login-message").innerText = data.message || data.error;
        });
    </script>
</body>
</html>
