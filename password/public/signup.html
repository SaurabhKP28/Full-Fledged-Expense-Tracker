<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
</head>
<body>
    <h2>Signup</h2>
    <form id="signup-form">
        <label>Name:</label>
        <input type="text" id="signup-name" required><br><br>

        <label>Email:</label>
        <input type="email" id="signup-email" required><br><br>

        <label>Password:</label>
        <input type="password" id="signup-password" required><br><br>

        <button type="submit">Signup</button>
    </form>
    <p id="signup-message"></p>
    <a href="login.html">Login Here</a>

    <script>
        document.getElementById("signup-form").addEventListener("submit", async (e) => {
            e.preventDefault();
            const name = document.getElementById("signup-name").value;
            const email = document.getElementById("signup-email").value;
            const password = document.getElementById("signup-password").value;

            const response = await fetch("/signup", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ name, email, password })
            });

            const data = await response.json();
            document.getElementById("signup-message").innerText = data.message || data.error;
        });
    </script>
</body>
</html>
